<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Energy</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <H1>Welcome to My Home Energy !</H1>
    <b>Submitted for: ConsenSys Blockchain Developer Bootcamp 2021</b>
    <br>
    <b>Final Project</b>
    <br><br>

    <!-- 1. Detects the presence of MetaMask-->
    <div id="mm-detected"></div>
    <br>

    <!-- 2. Connects to the current account-->
    <button id="mm-connect"> Connect to MetMask</button>
    <i>Note: Make sure you choose *Rinkeby* Test Network !</i>
    <br>

    <!-- 3. Displays information from your smart contract-->
    <div id="mm-current-account"></div>
    <br>

    <!-- 4. Allows a user to submit a transaction to update smart contract state -->
    <input id="ss-input-box" type="number" placeholder="Provide input"/>
    <button id="ss-input-button">Submit Value</button>
    <br>
    <br>

    <!-- 5. Updates the frontend if the transaction is successful or not -->
    <div id="mm-transaction-status"></div>
    <br>

    <br>
    <b>Author: DarkBlue2021, 2021.</b>

    <script src="dapp.js"></script>
</body>
</html>
